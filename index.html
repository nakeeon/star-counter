<style>

  h1 {

  }
  
  .subtitle {

  }
  
  .task {

    padding: 12px 16px;

    align-items: center;

  .task-name {

  }
  
  .task-max {

  }
  
  .task-stars {

  .btn-star {

    transition: transform 0.15s, box-shadow 0.15s;
    -webkit-tap-highlight-color: transparent;
  }
  
  .btn-star:active { transform: scale(1.2); }
  
  .btn-plus {

  }
  
  .btn-minus {
    background: #eee;
    color: #999;

  }
  
  .btn-minus:active { background: #ddd; }
  
  .total-section {
    background: white;
    border-radius: 20px;
    padding: 20px;
    margin-top: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  
  .total-count {
    font-size: 48px;
    font-weight: 700;
    color: #2c3e80;
    line-height: 1;
  }
  
  .total-label {
    font-size: 16px;
    color: #888;
    margin-bottom: 5px;
  }
  
  .total-stars-row {
    font-size: 28px;
    margin: 8px 0;
    letter-spacing: 3px;
    min-height: 36px;
  }
  
  .result-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 14px 40px;
    font-size: 22px;
    font-weight: 700;
    font-family: inherit;
    cursor: pointer;
    margin-top: 12px;
    box-shadow: 0 4px 12px rgba(76,175,80,0.4);
    transition: transform 0.15s;
    -webkit-tap-highlight-color: transparent;
  }
  
  .result-btn:active { transform: scale(0.95); }
  
  .result-box {
    display: none;
    margin-top: 15px;
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    animation: popIn 0.4s ease-out;
  }
  
  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    70% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
  }
  
  .result-emoji { font-size: 60px; }
  .result-color { font-size: 28px; font-weight: 700; margin: 8px 0; }
  .result-text { font-size: 20px; color: #555; }
  
  .reset-btn {
    background: none;
    border: 2px solid #ddd;
    border-radius: 20px;
    padding: 8px 24px;
    font-size: 16px;
    font-family: inherit;
    color: #999;
    cursor: pointer;
    margin-top: 15px;
    -webkit-tap-highlight-color: transparent;
  }
  
  .reset-btn:active { background: #f5f5f5; }

  /* Confetti */
  .confetti-piece {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 2px;
    animation: confettiFall 3s ease-out forwards;
    pointer-events: none;
    z-index: 1000;
  }
  
  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  @keyframes starPop {
    0% { transform: scale(0); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
  }
  
  .star-pop {
    display: inline-block;
    animation: starPop 0.3s ease-out;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ü™ô –õ—ñ—á–∏–ª—å–Ω–∏–∫ –∑–Ω–∞–π–ª–∏–∫—ñ–≤</h1>
  <p class="subtitle">–í–µ–ª–∏–∫–∞ –±—É–∫–≤–∞ –≤ –Ω–∞–∑–≤–∞—Ö –∫—Ä–∞—ó–Ω, –º—ñ—Å—Ç, —Å—ñ–ª, —Ä—ñ—á–æ–∫</p>
  
  <div id="tasks"></div>
  
  <div class="total-section">
    <div class="total-label">–£—Å—å–æ–≥–æ –∑–Ω–∞–π–ª–∏–∫—ñ–≤:</div>
    <div class="total-stars-row" id="totalStarsRow"></div>
    <div class="total-count" id="totalCount">0</div>
    
    <button class="result-btn" onclick="showResult()">üé® –í–∏–∑–Ω–∞—á —Å–≤—ñ–π –∫–æ–ª—ñ—Ä!</button>
    
    <div class="result-box" id="resultBox">
      <div class="result-emoji" id="resultEmoji"></div>
      <div class="result-color" id="resultColor"></div>
      <div class="result-text" id="resultText"></div>
    </div>
    
    <br>
    <button class="reset-btn" onclick="resetAll()">üîÑ –ü–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É</button>
  </div>
</div>

<script>
const tasks = [
  { name: "–†–æ–∑–º–∏–Ω–∫–∞", emoji: "üîç", max: 1 },
  { name: "–ó–∞–≤–¥–∞–Ω–Ω—è 1", emoji: "‚úèÔ∏è", max: 2 },
  { name: "–ó–∞–≤–¥–∞–Ω–Ω—è 2", emoji: "üèôÔ∏è", max: 2 },
  { name: "–ó–∞–≤–¥–∞–Ω–Ω—è 3", emoji: "üîé", max: 3 },
  { name: "–ü–æ–¥–æ—Ä–æ–∂ –£–∫—Ä–∞—ó–Ω–æ—é", emoji: "‚úàÔ∏è", max: 2 },
  { name: "–ó–∞–≤–¥–∞–Ω–Ω—è 4", emoji: "üìù", max: 3 },
  { name: "–¢–≤–æ—Ä—á–µ –∑–∞–≤–¥–∞–Ω–Ω—è", emoji: "üí°", max: 3 },
];

const state = tasks.map(() => 0);

function render() {
  const container = document.getElementById('tasks');
  container.innerHTML = '';
  
  tasks.forEach((task, i) => {
    const div = document.createElement('div');
    div.className = 'task';
    
    const starsStr = 'ü™ô'.repeat(state[i]) + '<span style="color:#ddd">' + '‚óã'.repeat(task.max - state[i]) + '</span>';
    
    div.innerHTML = `
      <div class="task-left">
        <div class="task-name">${task.emoji} ${task.name}</div>
        <div class="task-max">–º–∞–∫—Å. ${task.max} ü™ô</div>
      </div>
      <div class="task-stars" id="stars-${i}">${starsStr}</div>
      <div class="task-buttons">
        <button class="btn-star btn-minus" onclick="removeStar(${i})">‚àí</button>
        <button class="btn-star btn-plus" onclick="addStar(${i})">ü™ô</button>
      </div>
    `;
    container.appendChild(div);
  });
  
  updateTotal();
}

function addStar(i) {
  if (state[i] < tasks[i].max) {
    state[i]++;
    render();
    // Hide result when changing stars
    document.getElementById('resultBox').style.display = 'none';
  }
}

function removeStar(i) {
  if (state[i] > 0) {
    state[i]--;
    render();
    document.getElementById('resultBox').style.display = 'none';
  }
}

function updateTotal() {
  const total = state.reduce((a, b) => a + b, 0);
  document.getElementById('totalCount').textContent = total;
  document.getElementById('totalStarsRow').textContent = 'ü™ô'.repeat(total);
}

function getTotal() {
  return state.reduce((a, b) => a + b, 0);
}

function showResult() {
  const total = getTotal();
  const box = document.getElementById('resultBox');
  let emoji, color, colorName, text, bg;
  
  if (total >= 13) {
    emoji = 'üèÜüéâüåü';
    colorName = 'üü¢ –ó–ï–õ–ï–ù–ò–ô ‚Äî –¢–í–Ü–ô –£–°–ü–Ü–•!';
    color = '#2e7d32';
    text = '–¢–∏ —á—É–¥–æ–≤–æ –∑–∞—Å–≤–æ—ó–≤ —Ç–µ–º—É! –ü–∏—à–∞—é—Å—è —Ç–æ–±–æ—é! ü™ôü™ôü™ô';
    bg = 'linear-gradient(135deg, #e8f5e9, #c8e6c9)';
    launchConfetti();
  } else if (total >= 9) {
    emoji = 'üëèüí™';
    colorName = 'üîµ –°–ò–ù–Ü–ô ‚Äî –ú–ê–ô–ñ–ï –í–î–ê–õ–û–°–Ø!';
    color = '#1565c0';
    text = '–ì–∞—Ä–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –¢—Ä—ñ—à–∫–∏ –ø–æ–ø—Ä–∞—Ü—é–π —ñ –±—É–¥–µ —ñ–¥–µ–∞–ª—å–Ω–æ!';
    bg = 'linear-gradient(135deg, #e3f2fd, #bbdefb)';
    launchConfetti();
  } else if (total >= 5) {
    emoji = 'ü§óüí™';
    colorName = 'üü† –û–†–ê–ù–ñ–ï–í–ò–ô ‚Äî –ë–£–õ–û –í–ê–ñ–ö–û';
    color = '#e65100';
    text = '–ù–µ —Å—É–º—É–π! –ü–æ–≤—Ç–æ—Ä–∏ –ø—Ä–∞–≤–∏–ª–æ —ñ —Å–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑!';
    bg = 'linear-gradient(135deg, #fff3e0, #ffe0b2)';
  } else {
    emoji = 'ü§ù‚ù§Ô∏è';
    colorName = 'üü° –ñ–û–í–¢–ò–ô ‚Äî –ü–û–¢–†–ï–ë–£–Ñ–® –î–û–ü–û–ú–û–ì–ò';
    color = '#f9a825';
    text = '–ù–µ —Å—É–º—É–π! –ú–∏ –¥–æ–ø–æ–º–æ–∂–µ–º–æ —Ä–∞–∑–æ–º!';
    bg = 'linear-gradient(135deg, #fffde7, #fff9c4)';
  }
  
  box.style.display = 'block';
  box.style.background = bg;
  document.getElementById('resultEmoji').textContent = emoji;
  document.getElementById('resultColor').textContent = colorName;
  document.getElementById('resultColor').style.color = color;
  document.getElementById('resultText').textContent = text;
  
  box.style.animation = 'none';
  box.offsetHeight;
  box.style.animation = 'popIn 0.4s ease-out';
}

function launchConfetti() {
  const colors = ['#FFD700', '#FF6B6B', '#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#00BCD4'];
  for (let i = 0; i < 40; i++) {
    setTimeout(() => {
      const piece = document.createElement('div');
      piece.className = 'confetti-piece';
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.background = colors[Math.floor(Math.random() * colors.length)];
      piece.style.animationDuration = (2 + Math.random() * 2) + 's';
      piece.style.width = (6 + Math.random() * 8) + 'px';
      piece.style.height = (6 + Math.random() * 8) + 'px';
      document.body.appendChild(piece);
      setTimeout(() => piece.remove(), 4000);
    }, i * 50);
  }
}

function resetAll() {
  if (getTotal() > 0 && !confirm('–ü–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É? –£—Å—ñ –∑–Ω–∞–π–ª–∏–∫–∏ –∑–Ω–∏–∫–Ω—É—Ç—å!')) return;
  state.fill(0);
  document.getElementById('resultBox').style.display = 'none';
  render();
}

render();
</script>
</body>
